<!DOCTYPE html>
<html>
<title>Abhinuv's Blog</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    .w3-text-black {color: #333 !important}
    .text-info {color :#777 !important}
    .position-info {color :#666 !important}
</style>

<body class="w3-white w3-content" style="max-width:1600px">

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:40px;margin-right:40px" >

    <!--Blog -->
    <div class="w3-container" id="blog" >
        <h2 class="w3-xxlarge w3-text-black"><b>Blog and  Other Media</b></h2>
        <div class = 'text-info' id="parent_blog">


        </div>

    </div>
</div>

<script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }
</script>

<script type="text/javascript" src="../blog.js"></script>
<script src="blog_script.js"></script>




</body>
</html>
